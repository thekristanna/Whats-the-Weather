<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/weather.css" />
    <!-- Favicon -->
    <link rel="icon" href="../img/favicon.png" type="image/x-icon" />
    <!-- JS -->
    <script src="../js/weather.js"></script>
    <!-- Page Title -->

    <title>Weather App</title>
  </head>
  <body>
    <!-- Content: Start -->
    <div class="grid-container">
      <!-- part 1 -->
      <div class="grid-item-1">
        <div class="weather">
          <div class="city" id="city">LOS ANGELES</div>
          <div class="state-country">
            <span><i class="ri-map-pin-fill"></i></span>
            <span class="country" id="country">USA</span>
          </div>
          <div class="time-zone">
            <span class="time" id="time">10:00 AM </span>
          </div>
          <div class="weather-image">
            <!-- <img src="../img/cloud-01.png" id="cloud-01" />
            <img src="../img/sun.png" id="sun" /> -->
            <img src="../img/clearsky.png">
          </div>
          <div class="weather-condition">
            <span class="condition" id="weather_id">Clear Sky</span>
            <span class="temperature" id="temp"> 30°</span>
          </div>
          <div class="sunrise-sunset">
            <span class="sunrise" id="rise_set">sunrise: 5:30 am</span>
          </div>
        </div>
        <div class="search">
          <form>
            <input type="text" id="weather_city" placeholder="Enter City" />
            <button id="look"><img src="../img/search.png" /></button>
          </form>
        </div>
        <!-- <div class="copyright">© thekristanna & zzzarkaztik | January 2024</div> -->
      </div>

      <!-- part 2 -->
      <div class="grid-item grid-item-2">
        <div class="forecast-daily">
          <div class="day" id="day1">Tomorrow</div>
          <img class="day-img" id="dayimg1" src="../img/snowy.png" />
          <div class="temp-daily" id="daytemp1">30°</div>
        </div>
      </div>
      <div class="grid-item grid-item-3">
        <div class="forecast-daily">
          <div class="day" id="day2">Thursday</div>
          <img class="day-img" id="dayimg2" src="../img/cloudy.png" />
          <div class="temp-daily" id="daytemp2">30°</div>
        </div>
      </div>

      <div class="grid-item grid-item-4">
        <div class="forecast-daily">
          <div class="day" id="day3">Friday</div>
          <img class="day-img" id="dayimg3" src="../img/clearsky.png" />
          <div class="temp-daily" id="daytemp3">30°</div>
        </div>
      </div>
      <div class="grid-item grid-item-5">
        <div class="forecast-daily">
          <div class="day" id="day4">Saturday</div>
          <img class="day-img" id="dayimg4" src="../img/thunderstorm.png" />
          <div class="temp-daily" id="daytemp4">30°</div>
        </div>
      </div>

      <!-- part 3 -->
      <div class="grid-item grid-item-6">
        <table>
          <tr>
            <td id="hour1">Now</td>
            <td><img src="../img/snowy.png" /></td>
            <td id="hour1temp">30°</td>
          </tr>
          <tr>
            <td id="hour2">Now</td>
            <td><img src="../img/cloudy.png" /></td>
            <td id="hour2temp">30°</td>
          </tr>
          <tr>
            <td id="hour3">Now</td>
            <td><img src="../img/cloudy.png" /></td>
            <td id="hour3temp">30°</td>
          </tr>
          <tr>
            <td id="hour4">Now</td>
            <td><img src="../img/rainy.png" /></td>
            <td id="hour4temp">30°</td>
          </tr>
          <tr>
            <td id="hour5">Now</td>
            <td><img src="../img/thunderstorm.png" /></td>
            <td id="hour5temp">30°</td>
          </tr>
          <tr>
            <td id="hour6">Now</td>
            <td><img src="../img/sunny.png" /></td>
            <td id="hour6temp">30°</td>
          </tr>
        </table>
      </div>

      <!-- part 4 -->
      <div class="grid-item grid-item-7">
        <div class="forecast-daily">
          <div class="day">Humidity</div>
          <span class="day-details" id="humidity">75%</span>
        </div>
      </div>
      <div class="grid-item grid-item-8">
        <div class="forecast-daily">
          <div class="day" id="temperatures">
            Feels like:
            <span id="feels_like"></span>
            <p class="temp-feels">Min.: <span id="temp_min"></span></p>
            <p class="temp-feels">Max.: <span id="temp_max"></span></p>
          </div>
        </div>
      </div>
      <div class="grid-item grid-item-9">
        <div class="forecast-daily">
          <div class="day">Pressure</div>
          <div class="day-details" id="pressure"></div>
        </div>
      </div>
      <div class="grid-item grid-item-10">
        <div class="forecast-daily">
          <div class="day" id="wind">Wind</div>
          <div class="day-details">
            <span id="windSpeed">124km/h</span><br />
            <span id="direction">North</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Content: End -->
  </body>
</html>
