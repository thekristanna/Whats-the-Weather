<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- JS -->
    <script src="js/index.js"></script>
    <!-- Page Title -->
    <title>What's the Weather?</title>
  </head>
  <body>
    <!-- Content: Start -->
    <div class="weather">
      <img src="img/favicon.png" alt="logo" id="logo">
      <h1>What's the Weather?</h1>
      <div class="search tooltip">
        <div class="tooltip-text">
          <p id="tooltip-search">
            Search any city worldwide. For precision, use commas, e.g.,
            <i>La Union, PH</i>.
          </p>
        </div>
        <form action="html/weather.html" id="weatherForm" method="get">
          <input
            type="text"
            id="weather_city"
            name="city"
            placeholder="Enter City"
            required
          />
          <button type="submit" id="look">
            <img src="img/search.png" />
          </button>
        </form>
      </div>
      <!-- about -->
      <div class="about-icon-container" onclick="goAbout()">
        <span id="about"
          >About Us <i class="ri-arrow-right-circle-line"></i
        ></span>
      </div>
    </div>
    <!-- Content: End -->
  </body>
</html>
